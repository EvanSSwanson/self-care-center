<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="main-title">✨ Self Care Center ✨</h1>
    <h2 id="question-title">Which type of message?</h2>
    <section class="input-section">
      <section id = "radio-pair">
        <div id="radio-one">
          <input type="radio" class="radio-buttons" id="radio-affirmation" name="message_type" value="affirmation">
          <label for="radio-affirmation"><em>affirmation</em></label>
        </div>
        <div id="radio-two">
          <input type="radio" class="radio-buttons" id="radio-mantra" name="message_type" value="mantra">
          <label for="radio-mantra"><em>mantra</em></label>
        </div>
      </section>
        <button id="receive-message-button">Receive Message</button>
    </section>
    <section class="bottom-section">
        <img class="meditate-photo" id = "meditator" src="assets/meditate.svg" alt="meditating person icon">
        <p></p>
    </section>
    <h2 id="custom-prompt">Add your own message:</h2>
    <section class="custom-section">
      <input type="text" id="custom-entry">
      <section id="twin-buttons">
        <button class="custom-buttons" id="custom-button1">Affirmation</button>
        <button class="custom-buttons" id="custom-button2">Mantra</button>
    </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
