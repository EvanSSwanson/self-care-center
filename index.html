<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="main-title">✨ Self Care Center ✨</h1>
    <h2 id="question-title">Which type of message?</h2>
    <section class="input-section">
      <div id="radio-pair">
        <div id="radio-one">
          <input id="affirmation-button" name="radio-button" type="radio" value"affirmation">
            <label><em>affirmation</em></label>
        </div>
        <div id="radio-two">
          <input id="mantra-button" name="radio-button" type="radio" value="mantra">
            <label><em>mantra</em></label>
        </div>
      </div>
        <input id="receive-message-button" type="button" value="Receive Message">
    </section>
    <section class="bottom-section">
      <img id="meditate-svg" class="image" src="./assets/meditate.svg" alt="person meditating">
      <p></p>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
